            var title = new L.Control();

            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Карта приказује процјене укупног броја становништва по градовима и општинама Републике Српске, средином 2022. године. <br /><br />The map shows estimates of the total population by cities and municipalities of the Republika Srpska, in the middle of 2022.<br /><br /><br />За процјене укупног броја становника коришћени су сљедећи подаци на нивоу градова и општина Републике Српске:<br />(1) Резултати Пописа становништва 30. септембар 2013, према календарској години рођења;<br />(2) Резултати обраде статистике рођених по календарским годинама у периоду 2013-2022;<br />(3) Резултати обраде статистике умрлих по календарским годинама у периоду 2013-2022;<br />(4) Резултати обраде статистике унутрашњих миграција, и то: број досељених и одсељених, у пописној и наредним годинама.<br /><br />For the production of this estimate, the folowing data at city/municipality level were used:<br />(1) Results of the Census, 30th September 2013, by calendar year of birth;<br />(2) Results of the processing of birth statistics by calendar year of birth in period 20213-2022;<br />(3) Results of the processing oh mortality statistics by calendar year of deaths in period 20213-2022;<br />(4) Results of the processing of internal migration statistics: number of immigrants and emigrants, in the Census year and in the following years.<br /><br /><br />Картографска обрада: Жељко Асентић <br />Cartography: Željko Asentić 	<br /><br /><br />';
